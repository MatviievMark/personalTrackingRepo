<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>

  </head>
  <body>
    <h1>Personal Finance Tracker</h1>

    <form id="transactionForm">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required>

      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required>

      <label for="type">Type:</label>
      <select id="type" name="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <button type="submit">Add Transaction</button>
    </form>

    <div id="message"></div>

    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Amount <button class="sortButton" data-sort="amount">Sort</button></th>
          <th>Date <button class="sortButton" data-sort="date">Sort</button></th>
          <th>Category <button class="sortButton" data-sort="category">Sort</button></th>
          <th>Description</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transactions will be added here -->
      </tbody>
    </table>

    <button id="generateChartButton">Generate Pie Chart</button>
    <div class="chart-container">
      <div class="chart-wrapper">
        <canvas id="incomeChart"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="expenseChart"></canvas>
      </div>
      <div class="stat-wrapper">
        <div id= "summary"></div>
      </div>
    </div>
  </body>
</html>
